<div class="video {{modeClassNameLocal}}" [class.swiped-down-class]="swipedDown">
    <div [class.mobile-mode]="isMobile" class="video-top-bar">
        <div class="d-flex justify-content-between">
            <div class="name-container" [class.mode-6-name]="activeVideoNumber == 'five' || activeVideoNumber == 'six'">
                <img src="assets/img/avatar.jpg" alt="">
                <span>{{user.name}}</span>
            </div>
            <!-- recording component -->
            <app-recording [isMobile]="isMobile" [activeVideoNumber]="activeVideoNumber"></app-recording>
            <!-- recording component end -->
        </div>
    </div>
    <img class="video-call-wrapper" src="{{user.image}}" alt="">
    <!-- call actions component -->
    <app-call-actions *ngIf="hostUser"></app-call-actions>
    <!-- call actions component end -->

    <!-- video bottom bar component -->
    <app-video-bottom-bar *ngIf="!hostUser" [isMobile]="isMobile"
        [activeVideoNumber]="activeVideoNumber"></app-video-bottom-bar>
    <!-- video bottom bar component end -->
</div>
