<div [ngClass]="{'mode-6': (activeVideoNumber > 4 || isMobile) && recordingStatus, 'recording-status':recordingStatus}"
    class="recording-container">
    <svg *ngIf="recordingEnableAnimation" class="recording-progress-icon" xmlns="http://www.w3.org/2000/svg"
        fill="currentColor" viewBox="0 0 16 16" style="float: left">
        <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z" />
    </svg>
    <div [class.recording-enabled]="recordingEnableAnimation" style="float: left; height: 0;">
        <span>Recording in
            progress..</span>
    </div>
    <a *ngIf="recordingEnableAnimation" (click)="pauseRecording()" class="recording-pause-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
            <path
                d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z" />
        </svg>
    </a>
    <a (click)="startRecording()" class="recording-stop-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-stop-fill" viewBox="0 0 16 16">
            <path
                d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z" />
        </svg>
    </a>
</div>
